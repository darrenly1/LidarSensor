<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiDAR Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: rgb(30, 30, 30);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            display: block;
            border: 1px solid white;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        #runButton {
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #stopButton {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #tableContainer {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            max-height: 300px; 
            overflow-y: auto;
            border: 1px solid white;
        }
        #dataTable {
            width: 100%;
            border-collapse: collapse;
        }
        #dataTable th, #dataTable td {
            border: 1px solid white;
            padding: 8px;
            text-align: center;
        }
        #dataTable th {
            background-color: #444;
        }
        #dpad {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #444;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #dpad div {
            display: flex;
            gap: 10px;
            position: absolute;
        }

        #dpad button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: none;
            background-color: #666;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s, transform 0.1s;
        }

        #dpad button:hover {
            background-color: #888;
            transform: scale(1.1);
        }

        #dpad button:active {
            transform: scale(0.95);
        }

        #moveUp {
            position: absolute;
            top: 0;
        }

        #moveDown {
            position: absolute;
            bottom: 0;
        }

        #moveLeft {
            position: absolute;
            left: 0;
            top: 33%;
        }

        #moveRight {
            position: absolute;
            right: 0;
            top: 33%;
        }

        #dpad button:hover {
            background-color: #888;
        }
        #title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-top: 20px;
            color: white;
        }

    </style>
</head>
<body>
    <h1 id="title">LiDar Sensor Simulation</h1>
    <canvas id="simulationCanvas"></canvas>
    <div id="controls">
        <button id="runButton">Run Simulation</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
    
        <!-- D-Pad Layout -->
        <div id="dpad">
            <button id="moveUp">↑</button>
            <button id="moveLeft">←</button>
            <button id="moveRight">→</button>
            <button id="moveDown">↓</button>
        </div>
    </div>
    <div id="tableContainer">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Angle (°)</th>
                    <th>Distance (px)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <script>
        const canvas = document.getElementById('simulationCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        const BACKGROUND_COLOR = 'rgb(30, 30, 30)';
        const SENSOR_COLOR = 'rgb(0, 255, 0)';
        const LASER_COLOR = 'rgb(255, 0, 0)';
        const MARK_COLOR = 'rgb(255, 255, 0)';
        const NUM_LASERS = 360;
        const LASER_LENGTH = canvas.width;
        const STEP_SIZE = 20;

        let sensor = { x: canvas.width / 2, y: canvas.height / 2, radius: 10 };
        const obstacles = [
            { x: 650, y: 250, width: 50, height: 100 },
            { x: 150, y: 420, width: 50, height: 100 },
            { x: 300, y: 100, width: 60, height: 120 },
            { x: 500, y: 400, width: 80, height: 60 },
            { x: 200, y: 200, width: 120, height: 40 },
            { x: 0, y: 0, width: canvas.width, height: 5 },
            { x: 0, y: canvas.height - 5, width: canvas.width, height: 5 },
            { x: 0, y: 0, width: 5, height: canvas.height },
            { x: canvas.width - 5, y: 0, width: 5, height: canvas.height }
        ];
        let marks = [];
        let currentLaser = 0;
        let isRunning = false;
        let isPaused = false; // New state to track if the simulation is paused
        let extendStep = 0;
        let retractStep = 0;

        // Array to store laser data (distance, angle)
        let laserData = [];

        const tableBody = document.querySelector('#dataTable tbody');

        function drawSensor() {
            ctx.fillStyle = SENSOR_COLOR;
            ctx.beginPath();
            ctx.arc(sensor.x, sensor.y, sensor.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawObstacles() {
            ctx.fillStyle = 'rgb(100, 100, 100)';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function drawMarks() {
            ctx.fillStyle = MARK_COLOR;
            marks.forEach(mark => {
                ctx.beginPath();
                ctx.arc(mark.x, mark.y, 5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function redrawCanvas() {
            ctx.fillStyle = BACKGROUND_COLOR;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawObstacles();
            drawMarks();
            drawSensor();
        }

        function castLaser(angle) {
            let x = sensor.x, y = sensor.y;
            for (let i = 0; i < LASER_LENGTH; i += 1) {
                x = sensor.x + Math.cos(angle) * i;
                y = sensor.y + Math.sin(angle) * i;

                for (const obstacle of obstacles) {
                    if (x >= obstacle.x && x <= obstacle.x + obstacle.width &&
                        y >= obstacle.y && y <= obstacle.y + obstacle.height) {
                        return { x, y, distance: i };
                    }
                }
            }
            return { x, y, distance: LASER_LENGTH };
        }

        function resetSimulation() {
            marks = [];
            currentLaser = 0;
            isRunning = false;
            isPaused = false; // Reset pause state
            laserData = [];
            extendStep = 0;
            retractStep = 0;

            // Reset sensor position to the center
            sensor.x = canvas.width / 2;
            sensor.y = canvas.height / 2;

            const runButton = document.getElementById('runButton');
            runButton.textContent = 'Run Simulation';
            runButton.disabled = false;

            redrawCanvas();
        }

        function updateTable() {
            tableBody.innerHTML = '';

            // Add rows for each laser data entry
            laserData.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.angle}</td>
                    <td>${entry.distance}</td>
                `;
                tableBody.appendChild(row);
            });

            const tableContainer = document.getElementById('tableContainer');
            tableContainer.scrollTop = tableContainer.scrollHeight;
        }

        function animate() {
            if (!isRunning || isPaused) return; // Stop animation if paused

            redrawCanvas();

            if (currentLaser < NUM_LASERS) {
                const angle = (currentLaser * Math.PI) / 180;
                const { x, y, distance } = castLaser(angle);
                const cosAngle = Math.cos(angle);
                const sinAngle = Math.sin(angle);

                // **Laser extending**
                if (extendStep < distance) {
                    extendStep += STEP_SIZE;

                    // Calculate the current laser endpoint
                    const laserXStep = sensor.x + cosAngle * extendStep;
                    const laserYStep = sensor.y + sinAngle * extendStep;

                    // Draw the laser
                    ctx.beginPath();
                    ctx.moveTo(sensor.x, sensor.y);
                    ctx.lineTo(laserXStep, laserYStep);
                    ctx.strokeStyle = LASER_COLOR;
                    ctx.stroke();
                }
                // **Laser retracting**
                else if (retractStep < distance) {
                    retractStep += STEP_SIZE;

                    // Calculate the current laser retraction point
                    const laserXStep = x - cosAngle * retractStep;
                    const laserYStep = y - sinAngle * retractStep;

                    // Draw the laser
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(laserXStep, laserYStep);
                    ctx.strokeStyle = LASER_COLOR;
                    ctx.stroke();
                }
                // **Move to the next laser**
                else {
                    if (distance < LASER_LENGTH) {
                        marks.push({ x, y });
                    }

                    laserData.push({
                        angle: currentLaser,
                        distance: distance,
                    });

                    currentLaser++;
                    extendStep = 0;
                    retractStep = 0;
                    updateTable();
                }
            } else {
                isRunning = false; // Stop simulation when all lasers are cast
                runButton.textContent = 'Run Simulation';
                runButton.disabled = false;
                return;
            }

            requestAnimationFrame(animate);
        }

        const runButton = document.getElementById('runButton');
        runButton.addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                isPaused = false; // Ensure simulation is not paused
                runButton.textContent = 'Running...';
                runButton.disabled = true;
                animate();
            } else if (isPaused) {
                isPaused = false; // Resume simulation
                runButton.textContent = 'Running...';
                runButton.disabled = true;
                animate();
            }
        });

        const stopButton = document.getElementById('stopButton');
        stopButton.addEventListener('click', () => {
            if (isRunning) {
                isPaused = true; // Pause simulation
                runButton.textContent = 'Resume Simulation';
                runButton.disabled = false;
            }
        });

        const resetButton = document.getElementById('resetButton');
        resetButton.addEventListener('click', resetSimulation);

        const moveUp = document.getElementById('moveUp');
        const moveDown = document.getElementById('moveDown');
        const moveLeft = document.getElementById('moveLeft');
        const moveRight = document.getElementById('moveRight');

        const MOVE_STEP = 10;

        moveUp.addEventListener('click', () => {
            sensor.y -= MOVE_STEP;
            if (sensor.y < 0) sensor.y = 0;
            redrawCanvas();
        });

        moveDown.addEventListener('click', () => {
            sensor.y += MOVE_STEP;
            if (sensor.y > canvas.height) sensor.y = canvas.height;
            redrawCanvas();
        });

        moveLeft.addEventListener('click', () => {
            sensor.x -= MOVE_STEP;
            if (sensor.x < 0) sensor.x = 0;
            redrawCanvas();
        });

        moveRight.addEventListener('click', () => {
            sensor.x += MOVE_STEP;
            if (sensor.x > canvas.width) sensor.x = canvas.width;
            redrawCanvas();
        });
    </script>
</body>
</html>
